log4j.rootLogger=DEBUG, A
log4j.appender.A=org.apache.log4j.RollingFileAppender
log4j.appender.A.file=tunelator.log
log4j.appender.A.append=true
log4j.appender.A.maxFileSize=100KB
log4j.appender.A.maxBackupIndex=2
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%-5p %d{ISO8601} %C - %m%n
log4j.logger.ERROR=ERROR, ERROR
log4j.appender.ERROR=org.apache.log4j.RollingFileAppender
log4j.appender.ERROR.file=tunelator-errors.log
log4j.appender.ERROR.append=true
log4j.appender.ERROR.maxFileSize=100KB
log4j.appender.ERROR.maxBackupIndex=2
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=%-5p %d{ISO8601} %C - %m%n
log4j.logger.DEBUG=DEBUG, DEBUG
log4j.appender.DEBUG=org.apache.log4j.RollingFileAppender
log4j.appender.DEBUG.file=tunelator-debug.log
log4j.appender.DEBUG.append=true
log4j.appender.DEBUG.maxFileSize=100KB
log4j.appender.DEBUG.maxBackupIndex=2
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=%-5p %d{ISO8601} %C - %m%n
